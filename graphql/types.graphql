scalar DateTime

scalar Json

enum BoardPicture {
  NORTHERN_LIGHTS
  DENALI
  FOX
  PUFFIN
  TREETOPS
}

# Payload returned after signing up
type SignupUserPayload {
  # user id
  id: ID!
  # token used to authenticate, pass it as a bearer in the authentication header
  token: String!
  user: User!
}

# Payload returned when authenticating
type AuthenticateUserPayload {
  # user id
  id: ID!
  # token used to authenticate, pass it as a bearer in the authentication header
  token: String!
  user: User!
}

# Data needed to display the QR code when upgrading to 2-Factor Authentication
type UpgradeTo2FactorPayload {
  # totp secret
  secret: String
  # svg for the qr code
  qrCode: String
}

enum Role {
  ADMIN
  EDITOR
  SPECTATOR
}

enum LengthAndMass {
  SI
  IMPERIAL
}

enum Temperature {
  CELSIUS
  FARENHEIT
  KELVIN
}

enum DateFormat {
  DMY
  MDY
  YMD
  YDM
}

enum TimeFormat {
  H24
  H12
}

# All available mutations
type Mutation {
  # Gets an authentication token
  AuthenticateUser(email: String!, password: String!): AuthenticateUserPayload

  # Generates a permanent access token
  GeneratePermanentAccessToken(
    customName: String! # name of the token
  ): AuthenticateUserPayload

  # removes a permanent access token
  DeletePermanentAccesToken(id: ID!): ID

  # Creates a new account
  SignupUser(
    email: String!
    password: String!
    fullName: String!
  ): SignupUserPayload

  # Sends an email with a llink to change the password
  SendPasswordRecoveryEmail(email: String!): Boolean

  # Upgrades a user to 2 factor authentication
  UpgradeTo2FactorAuthentication: UpgradeTo2FactorPayload

  # Changes the password of the authenticated user
  ChangePassword(newPassword: String!): AuthenticateUserPayload

  ResendVerificationEmail: Boolean

  shareBoard(boardId: ID!, email: String!, role: Role!): PendingBoardShare
  stopSharingBoard(boardId: ID!, email: String!): Board

  # returns the ID of the accepted board
  acceptPendingBoardShare(pendingBoardShareId: ID!): ID
  # returns the ID of the pending share that was revoked
  revokePendingBoardShare(pendingBoardShareId: ID!): ID
  leaveBoard(boardId: ID!): ID

  # Creates a Board
  CreateBoard(
    customName: String!
    avatar: BoardPicture
    index: Int
    muted: Boolean
  ): Board

  # Creates a new Device
  CreateDevice(
    # Product name, for example Igloo Thermostat
    deviceType: String
    # Custom name gave by the end-user to the device
    customName: String!
    # used to sort the devices in Igloo Aurora
    index: Int
    signalStatus: Float
    batteryStatus: Float
    batteryCharging: Boolean
    boardId: ID
    firmware: String
    muted: Boolean
  ): Device

  # Creates a new notification
  CreateNotification(
    # device associated with the notification
    deviceId: ID!
    content: String! # optional if you want to change the date # date: DateTime
    date: DateTime
  ): Notification

  # Creates a new FloatValue
  CreateFloatValue(
    # device owning the value
    deviceId: ID!
    # whether the value should be READ_ONLY or READ_WRITE in Igloo Aurora
    permission: ValuePermission!
    # whether the value should be VISIBLE, HIDDEN or INVISIBLE in Igloo Aurora
    visibility: ValueVisibility
    # additional details about the value
    valueDetails: String
    value: Float!
    # used when displaying or changing the value in Igloo Aurora
    precision: Float
    # [min, max]
    boundaries: [Float!]
    # name of the value, displayed in Igloo Aurora
    customName: String!
    # tile size in Igloo Aurora
    tileSize: TileSize
    index: Int
  ): FloatValue

  # Creates a StringValue
  CreateStringValue(
    # device owning the value
    deviceId: ID!
    # whether the value should be READ_ONLY or READ_WRITE in Igloo Aurora
    permission: ValuePermission!
    # whether the value should be VISIBLE, HIDDEN or INVISIBLE in Igloo Aurora
    visibility: ValueVisibility
    # additional details about the value
    valueDetails: String
    value: String!
    # max length of the string
    maxChars: Int
    # name of the value, displayed in Igloo Aurora
    customName: String!
    # tile size in Igloo Aurora
    tileSize: TileSize
    # allowed values for the string
    allowedValues: [String!]
    index: Int
  ): StringValue

  # Creates a BooleanValue
  CreateBooleanValue(
    # device owning the value
    deviceId: ID!
    # whether the value should be READ_ONLY or READ_WRITE in Igloo Aurora
    permission: ValuePermission!
    # whether the value should be VISIBLE, HIDDEN or INVISIBLE in Igloo Aurora
    visibility: ValueVisibility
    # additional details about the value
    valueDetails: String
    value: Boolean!
    # name of the value, displayed in Igloo Aurora
    customName: String!
    # tile size in Igloo Aurora
    tileSize: TileSize
    index: Int
  ): BooleanValue

  # Creates a MapValue
  CreateMapValue(
    # device owning the value
    deviceId: ID!
    # whether the value should be READ_ONLY or READ_WRITE in Igloo Aurora
    permission: ValuePermission!
    # whether the value should be VISIBLE, HIDDEN or INVISIBLE in Igloo Aurora
    visibility: ValueVisibility
    # additional details about the value
    valueDetails: String
    # name of the value, displayed in Igloo Aurora
    customName: String!
    # tile size in Igloo Aurora
    tileSize: TileSize
    # GEOJson string
    value: String
    latitude: Float
    longitude: Float
    height: Float
    index: Int
  ): MapValue

  # Creates a new PlotValue
  CreatePlotValue(
    # device owning the value
    deviceId: ID!
    # whether the value should be READ_ONLY or READ_WRITE in Igloo Aurora
    permission: ValuePermission!
    # whether the value should be VISIBLE, HIDDEN or INVISIBLE in Igloo Aurora
    visibility: ValueVisibility
    # additional details about the value
    valueDetails: String
    # used when the end-user reads or modifies the value
    precision: Float
    # [min, max]
    boundaries: [Float!]
    # name of the value, displayed in Igloo Aurora
    customName: String!
    # tile size in Igloo Aurora
    tileSize: TileSize
    # alert threshold, values above the threshold will be displayed in red in Igloo Aurora
    threshold: Float
    index: Int
  ): PlotValue

  # Creates a new node in a plot
  CreatePlotNode(
    # id of the parent plot
    plotId: ID!
    # default is now
    timestamp: DateTime
    value: Float!
  ): PlotNode

  # Creates a new PlotValue
  CreateStringPlotValue(
    # device owning the value
    deviceId: ID!
    # whether the value should be READ_ONLY or READ_WRITE in Igloo Aurora
    permission: ValuePermission!
    # whether the value should be VISIBLE, HIDDEN or INVISIBLE in Igloo Aurora
    visibility: ValueVisibility
    # additional details about the value
    valueDetails: String
    # name of the value, displayed in Igloo Aurora
    customName: String!
    # tile size in Igloo Aurora
    tileSize: TileSize
    # allowed labels
    allowedValues: [String!]
    index: Int
  ): StringPlotValue

  # Creates a new node in a plot
  CreateStringPlotNode(
    # id of the parent plot
    plotId: ID!
    # default is now
    timestamp: DateTime
    value: String!
  ): StringPlotNode

  # Change user's data
  user(
    email: String
    # If active push notifications aren't sent
    muted: Boolean
    devMode: Boolean
    usageCap: Int
    paymentPlan: PaymentPlan
    fullName: String
    profileIcon: String
    profileIconColor: String
  ): User

  settings(
    timeZone: String
    language: String
    lengthAndMass: LengthAndMass
    temperature: Temperature
    dateFormat: DateFormat
    timeFormat: TimeFormat
  ): Settings

  updatePaymentInfo(stripeToken: String!): Boolean

  # changes board's data
  board(
    id: ID!
    customName: String
    avatar: BoardPicture
    index: Int
    muted: Boolean
  ): Board

  # changes device's data
  device(
    # device id
    id: ID!
    # Product name, for example Igloo Thermostat
    deviceType: String
    # Custom name gave by the end-user to the device
    customName: String
    # used to sort the devices in Igloo Aurora
    index: Int
    signalStatus: Float
    batteryStatus: Float
    batteryCharging: Boolean
    boardId: ID
    firmware: String
    muted: Boolean
  ): Device

  resetOnlineState(deviceId: ID!): Device

  # changes floatValue's data
  floatValue(
    # value id
    id: ID!
    # whether the value should be READ_ONLY or READ_WRITE in Igloo Aurora
    permission: ValuePermission
    # whether the value should be VISIBLE, HIDDEN or INVISIBLE in Igloo Aurora
    visibility: ValueVisibility
    # additional details about the value
    valueDetails: String
    value: Float
    # used when displaying or changing the value in Igloo Aurora
    precision: Float
    # [min, max]
    boundaries: [Float!]
    # name of the value, displayed in Igloo Aurora
    customName: String
    # tile size in Igloo Aurora
    tileSize: TileSize
    index: Int
  ): FloatValue

  incrementFloatValue(id: ID!, incrementBy: Float!): FloatValue

  # changes stringValue's data
  stringValue(
    # value id
    id: ID!
    # whether the value should be READ_ONLY or READ_WRITE in Igloo Aurora
    permission: ValuePermission
    # whether the value should be VISIBLE, HIDDEN or INVISIBLE in Igloo Aurora
    visibility: ValueVisibility
    # additional details about the value
    valueDetails: String
    value: String
    # max length of the string
    maxChars: Int
    # name of the value, displayed in Igloo Aurora
    customName: String
    # tile size in Igloo Aurora
    tileSize: TileSize
    # allowed values for the string
    allowedValues: [String!]
    index: Int
  ): StringValue

  # changes booleanValue's data
  booleanValue(
    # value id
    id: ID!
    # whether the value should be READ_ONLY or READ_WRITE in Igloo Aurora
    permission: ValuePermission
    # whether the value should be VISIBLE, HIDDEN or INVISIBLE in Igloo Aurora
    visibility: ValueVisibility
    # additional details about the value
    valueDetails: String
    value: Boolean
    # name of the value, displayed in Igloo Aurora
    customName: String
    # tile size in Igloo Aurora
    tileSize: TileSize
    index: Int
  ): BooleanValue

  # changes mapValue's data
  mapValue(
    # value id
    id: ID!
    # whether the value should be READ_ONLY or READ_WRITE in Igloo Aurora
    permission: ValuePermission
    # whether the value should be VISIBLE, HIDDEN or INVISIBLE in Igloo Aurora
    visibility: ValueVisibility
    # additional details about the value
    valueDetails: String
    # name of the value, displayed in Igloo Aurora
    customName: String
    # tile size in Igloo Aurora
    tileSize: TileSize
    # GEOJson string
    value: String
    latitude: Float
    longitude: Float
    height: Float
    index: Int
  ): MapValue

  # changes plotValue's data
  plotValue(
    # value id
    id: ID!
    # whether the value should be READ_ONLY or READ_WRITE in Igloo Aurora
    permission: ValuePermission
    # whether the value should be VISIBLE, HIDDEN or INVISIBLE in Igloo Aurora
    visibility: ValueVisibility
    # additional details about the value
    valueDetails: String
    # used when the end-user reads or modifies the value
    precision: Float
    # [min, max]
    boundaries: [Float!]
    # name of the value, displayed in Igloo Aurora
    customName: String
    # tile size in Igloo Aurora
    tileSize: TileSize
    # alert threshold, values above the threshold will be displayed in red in Igloo Aurora
    threshold: Float
    index: Int
  ): PlotValue

  # change plotNode's data
  plotNode(
    # node's id
    id: ID!
    # node's value
    value: Float
    # node's timestamp
    timestamp: DateTime
  ): PlotNode

  # changes StringPlotValue's data
  stringPlotValue(
    # value id
    id: ID!
    # whether the value should be READ_ONLY or READ_WRITE in Igloo Aurora
    permission: ValuePermission
    # whether the value should be VISIBLE, HIDDEN or INVISIBLE in Igloo Aurora
    visibility: ValueVisibility
    # additional details about the value
    valueDetails: String
    # name of the value, displayed in Igloo Aurora
    customName: String
    # tile size in Igloo Aurora
    tileSize: TileSize
    # allowed labels
    allowedValues: [String!]
    index: Int
  ): PlotValue

  # change StringPlotNode's data
  stringPlotNode(
    # node's id
    id: ID!
    # node's value
    value: String
    # node's timestamp
    timestamp: DateTime
  ): StringPlotNode

  # change notification's data
  notification(
    # notification's id
    id: ID!
    # notification's content
    content: String
    # notification's date
    date: DateTime
    # whether the notification has already been visualized
    visualized: Boolean
  ): Notification

  # delete notification
  deleteNotification(id: ID!): ID
  # delte value
  deleteValue(id: ID!): ID
  # delete device
  deleteDevice(id: ID!): ID
  # delete board
  deleteBoard(id: ID!): ID
  # delte user
  deleteUser(password: String!): ID
  # delte plot node
  deletePlotNode(id: ID!): ID
  # delte string plot node
  deleteStringPlotNode(id: ID!): ID
}

input DeviceFilter {
  OR: [DeviceFilter!]
  AND: [DeviceFilter!]
  customName: String
  deviceType: String
}

type Query {
  # gets user's data
  user: User
  #  get's device's data
  device(id: ID!): Device
  # get's board's data
  board(id: ID!): Board
  # get's value's data
  value(id: ID!): Value
  # get notification's data
  notification(id: ID!): Notification
  # get plotNode's data
  plotNode(id: ID!): PlotNode
  # get stringPlotNode's data
  stringPlotNode(id: ID!): StringPlotNode

  verifyPassword(password: String!): Boolean
}

type Subscription {
  # subscribes to device creations
  deviceCreated: Device
  # subscribes to board creations
  boardCreated: Board
  # subscribes to value creations
  valueCreated: Value
  # subscribes to plot node creations
  plotNodeCreated: PlotNode
  # subscribes to string plot node creations
  stringPlotNodeCreated: StringPlotNode
  #subscribes to token creations
  permanentTokenCreated: PermanentToken
  # subscribes to notification creations
  notificationCreated: Notification
  # subscribes to board shares to you
  boardSharedWithYou: PendingBoardShare
  # returns the id of the board accepted
  boardShareAccepted: ID
  # returns the id of the board share that was revoked
  boardShareRevoked: ID
  # subscribes to board unshares from you or you leave a board
  boardStoppedSharingWithYou: ID
  # subscribes to value updates
  userUpdated: User
  # subscribes to device updates
  deviceUpdated: Device
  # subscribes to board updates
  boardUpdated: Board
  # subscribes to value updates
  valueUpdated: Value
  # subscribes to plot node updates
  plotNodeUpdated: PlotNode
  # subscribes to plot node updates
  stringPlotNodeUpdated: StringPlotNode
  # subscribes to notification updates
  notificationUpdated: Notification
  # subscribes to value deleted
  valueDeleted: ID
  # subscribes to plot node deletes
  plotNodeDeleted: ID
  # subscribes to plot node deletes
  stringPlotNodeDeleted: ID
  # subscribes to device deletes
  deviceDeleted: ID
  # subscribes to board deletes
  boardDeleted: ID
  # subscribes to user deletes
  userDeleted: ID
  # subscribes to token deletes
  permanentTokenDeleted: ID
  # subscribes to notification deletes
  notificationDeleted: ID
  # keeps the device's status set as online
  keepOnline(deviceId: ID!): Boolean
}

enum PaymentPlan {
  FREE
  PAYING
}

type Settings {
  lengthAndMass: LengthAndMass!
  temperature: Temperature!
  timeFormat: TimeFormat!
  dateFormat: DateFormat!
  language: String!
  timeZone: String!
}

type User {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  email: String!
  pendingBoardShares: [PendingBoardShare!]!
  boardCount: Int
  boards: [Board!]!
  deviceCount: Int
  devices: [Device!]!
  valueCount: Int
  values: [Value!]!
  notifications: [Notification!]!
  notificationCount: Int!
  permanentTokenCount: Int
  permanentTokens: [PermanentToken!]!
  muted: Boolean
  devMode: Boolean
  monthUsage: Int
  paymentPlan: PaymentPlan
  usageCap: Int
  fullName: String
  profileIcon: String
  profileIconColor: String
  emailIsVerified: Boolean
  settings: Settings!
}

enum RoleExtended {
  OWNER
  ADMIN
  EDITOR
  SPECTATOR
}

type Board {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  myRole: RoleExtended!
  owner: User!
  admins: [User!]!
  editors: [User!]!
  spectators: [User!]!
  pendingBoardShares: [PendingBoardShare!]!
  customName: String!
  avatar: BoardPicture!
  deviceCount: Int
  devices: [Device!]!
  notificationCount: Int!
  index: Int!
  muted: Boolean!
}

type PendingBoardShare {
  id: ID!
  sender: User!
  receiver: User!
  role: Role!
  board: Board!
}

type PermanentToken {
  id: ID!
  user: User!
  customName: String!

  # lastUsed=null if never used
  lastUsed: DateTime
}

type Device {
  id: ID!
  index: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
  # Product name, for example Igloo Thermostat
  deviceType: String
  # Custom name gave by the end-user to the device
  customName: String
  values: [Value!]!
  board: Board!
  notifications: [Notification!]!
  notificationCount: Int!
  online: Boolean
  signalStatus: Float
  batteryStatus: Float
  batteryCharging: Boolean
  firmware: String
  muted: Boolean!
}

enum ValuePermission {
  READ_ONLY
  READ_WRITE
}

enum ValueVisibility {
  VISIBLE
  HIDDEN
  INVISIBLE
}

enum TileSize {
  NORMAL
  WIDE
  TALL
  LARGE
}

type Notification {
  id: ID!
  device: Device!
  board: Board!
  user: User!
  content: String!
  date: DateTime!
  visualized: Boolean!
}

type PlotNode {
  id: ID!
  device: Device!
  plot: PlotValue!
  user: User!
  timestamp: DateTime!
  value: Float!
}

type StringPlotNode {
  id: ID!
  device: Device!
  plot: StringPlotValue!
  user: User!
  timestamp: DateTime!
  value: String!
}

type Map {
  id: ID!
  deviceValue: Value!
  zoom: Int!
  position: MapPosition!
  geoJSON: Json!
}

type MapPosition {
  id: ID!
  latitude: Float!
  longitude: Float!
  map: Map!
}

