  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  device: Device!
  board: Board!
  permission: ValuePermission!
  visibility: ValueVisibility!
  valueDetails: String
  tileSize: TileSize!
  customName: String
  index: Int
