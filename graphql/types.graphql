scalar DateTime

scalar Json

# Payload returned after signing up
type SignupUserPayload {
  # user id
  id: ID!
  # token used to authenticate, pass it as a bearer in the authentication header
  token: String!
}

type AuthenticateUserPayload {
  # user id
  id: ID!
  # token used to authenticate, pass it as a bearer in the authentication header
  token: String!
}

type UpgradeTo2FactorPayload {
  # totp secret
  secret: String
  # svg for the qr code
  qrCode: String
}

type Mutation {
  # Gets an authentication token
  AuthenticateUser(
    email: String!
    password: String!
    twoFactorCode: String
  ): AuthenticateUserPayload
  # Generates a permanent access token
  GeneratePermanentAccessToken(customName: String!): AuthenticateUserPayload
  DeletePermanentAccesToken(id: ID!): ID
  # Creates a new account
  SignupUser(email: String!, password: String!): SignupUserPayload
  # upgrades a user to 2 factor authentication
  UpgradeTo2FactorAuthentication: UpgradeTo2FactorPayload
  # Changes the password of the authenticated user
  ChangePassword(newPassword: String!): AuthenticateUserPayload
  # Creates a new Device
  CreateDevice(
    # Product name, for example Igloo Thermostat
    deviceType: String
    # Custom name gave by the end-user to the device
    customName: String
    tags: [String!]
    icon: String
    index: Int
  ): Device
  # Creates a new notification
  CreateNotification(
    deviceId: ID!
    content: String! # optional if you want to change the date # date: DateTime
  ): Notification

  # Creates a new FloatValue
  CreateFloatValue(
    deviceId: ID!
    permission: ValuePermission!
    relevance: ValueRelevance!
    valueDetails: String
    value: Float!
    # used when the end-user reads or modifies the value
    precision: Float
    # [min, max]
    boundaries: [Float!]
    customName: String
    tileSize: TileSize
  ): FloatValue
  # Creates a StringValue
  CreateStringValue(
    deviceId: ID!
    permission: ValuePermission!
    relevance: ValueRelevance!
    valueDetails: String
    value: String!
    maxChars: Int
    customName: String
    tileSize: TileSize
    allowedValues: [String!]
  ): StringValue
  # Creates a BooleanValue
  CreateBooleanValue(
    deviceId: ID!
    permission: ValuePermission!
    relevance: ValueRelevance!
    valueDetails: String
    value: Boolean!
    customName: String
    tileSize: TileSize
  ): BooleanValue
  # Creates a ColourValue
  CreateColourValue(
    deviceId: ID!
    permission: ValuePermission!
    relevance: ValueRelevance!
    valueDetails: String
    # hex code
    value: String!
    customName: String
    tileSize: TileSize
    allowedValues: [String!]
  ): ColourValue
  # Creates a new FloatValue
  CreatePlotValue(
    deviceId: ID!
    permission: ValuePermission!
    relevance: ValueRelevance!
    valueDetails: String
    # used when the end-user reads or modifies the value
    precision: Float
    # [min, max]
    boundaries: [Float!]
    customName: String
    tileSize: TileSize

    threshold: Float
  ): PlotValue
  CreatePlotNode(
    plotId: ID!
    # default is now
    timestamp: DateTime
    value: Float!
  ): PlotNode

  # changes user's data
  user(email: String!): User
  # changes device's data
  device(
    id: ID!
    deviceType: String
    customName: String
    tags: [String!]
    icon: String
    index: Int
  ): Device

  # changes floatValue's data
  floatValue(
    id: ID!
    permission: ValuePermission
    relevance: ValueRelevance
    valueDetails: String
    value: Float
    precision: Float
    boundaries: [Float!]
    customName: String
    tileSize: TileSize
  ): FloatValue
  # changes stringValue's data
  stringValue(
    id: ID!
    permission: ValuePermission
    relevance: ValueRelevance
    valueDetails: String
    value: String
    maxChars: Int
    customName: String
    tileSize: TileSize
    allowedValues: [String!]
  ): StringValue
  # changes booleanValue's data
  booleanValue(
    id: ID!
    permission: ValuePermission
    relevance: ValueRelevance
    valueDetails: String
    value: Boolean
    customName: String
    tileSize: TileSize
  ): BooleanValue
  # changes colourValue's data
  colourValue(
    id: ID!
    permission: ValuePermission
    relevance: ValueRelevance
    valueDetails: String
    # hex value prefixed with #
    value: String
    customName: String
    tileSize: TileSize
    allowedValues: [String!]
  ): ColourValue
  plotValue(
    id: ID!
    permission: ValuePermission
    relevance: ValueRelevance
    valueDetails: String
    threshold: Float
    precision: Float
    boundaries: [Float!]
    customName: String
    tileSize: TileSize
  ): PlotValue
  plotNode(id: ID!, value: Float, timestamp: DateTime): PlotNode

  notification(
    id: ID!
    content: String
    date: DateTime
    visualized: Boolean
    snackbarVisualized: Boolean
  ): Notification

  deleteNotification(id: ID!): ID
  deleteValue(id: ID!): ID
  deleteDevice(id: ID!): ID
  deleteUser(password: String!, twoFactorCode: String): ID
  deletePlotNode(id: ID!): ID
}

input DeviceFilter {
  OR: [DeviceFilter!]
  AND: [DeviceFilter!]
  customName: String
  deviceType: String
  tagsContain: String
}

type Query {
  # gets user's data
  user: User
  #  get's device's data
  device(id: ID!): Device
  # get's value's data
  value(id: ID!): Value

  verifyPassword(password: String!): Boolean

  allDevices: [Device]
  allValues: [Value]
  allNotifications: [Notification]
  allPlotNodes: [PlotNode]
  allMaps: [Map]
  allMapPositions: [MapPosition]
  allFloatValues: [FloatValue]
  allStringValues: [StringValue]
  allPlotValues: [PlotValue]
  allBooleanValues: [BooleanValue]
  allColourValues: [ColourValue]
  allMapValues: [MapValue]
}

type Subscription {
  # subscribes to device creations
  deviceCreated: Device
  # subscribes to value creations
  valueCreated: Value
  # subscribes to notification creations
  notificationCreated: Notification
  # subscribes to value updates
  userUpdated: User
  # subscribes to device updates
  deviceUpdated: Device
  # subscribes to value updates
  valueUpdated: Value
  # subscribes to notification updates
  notificationUpdated: Notification
  # subscribes to value deleted
  valueDeleted: ID
  # subscribes to device deleted
  deviceDeleted: ID
  # subscribes to notification deletes
  notificationDeleted: ID
  # keeps the device's status set as online
  keepOnline(deviceId: ID!): Boolean
}

type User {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  email: String! @isUnique
  devices: [Device!]!
  values: [Value!]!
  notifications: [Notification!]!
  permanentTokens: [PermanentToken!]!
}

type PermanentToken {
  id: ID!
  user: User!
  customName: String!
}

type Device {
  id: ID! @isUnique
  index: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
  # Product name, for example Igloo Thermostat
  deviceType: String
  # Custom name gave by the end-user to the device
  customName: String
  tags: [String!]!
  values: [Value!]!
  user: User!
  icon: String
  notifications: [Notification!]!
  online: Boolean
}

enum ValuePermission {
  READ_ONLY
  READ_WRITE
}

enum ValueRelevance {
  VISIBLE
  HIDDEN
  INVISIBLE
}

enum TileSize {
  NORMAL
  WIDE
  TALL
  LARGE
}

type Notification {
  id: ID! @isUnique
  device: Device!
  user: User!
  content: String!
  date: DateTime!
  visualized: Boolean!
  snackbarVisualized: Boolean!
}

type PlotNode {
  id: ID! @isUnique
  device: Device!
  plot: PlotValue!
  user: User!
  timestamp: DateTime!
  value: Float!
}

type Map {
  id: ID! @isUnique
  deviceValue: Value!
  zoom: Int!
  position: MapPosition!
  geoJSON: Json!
}

type MapPosition {
  id: ID! @isUnique
  latitude: Float!
  longitude: Float!
  map: Map!
}

interface Value {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  device: Device!
  user: User!
  permission: ValuePermission! @defaultValue(value: READ_WRITE)
  relevance: ValueRelevance! @defaultValue(value: NORMAL)
  valueDetails: String
  tileSize: TileSize!
  customName: String
}

type FloatValue implements Value {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  device: Device!
  user: User!
  permission: ValuePermission! @defaultValue(value: READ_WRITE)
  relevance: ValueRelevance! @defaultValue(value: NORMAL)
  valueDetails: String
  value: Float!
  # used when the end-user reads or modifies the value
  precision: Float
  # [min, max]
  boundaries: [Float!]
  tileSize: TileSize!
  customName: String
}

type StringValue implements Value {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  device: Device!
  user: User!
  permission: ValuePermission! @defaultValue(value: READ_WRITE)
  relevance: ValueRelevance! @defaultValue(value: NORMAL)
  valueDetails: String
  value: String!
  maxChars: Int
  tileSize: TileSize!
  customName: String
  allowedValues: [String!]
}

type PlotValue implements Value {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  device: Device!
  user: User!
  permission: ValuePermission! @defaultValue(value: READ_WRITE)
  relevance: ValueRelevance! @defaultValue(value: NORMAL)
  valueDetails: String
  value: [PlotNode!]!
  # used when the end-user reads or modifies the value
  precision: Float
  # [min, max]
  boundaries: [Float!]
  tileSize: TileSize!
  customName: String

  threshold: Float
}

type BooleanValue implements Value {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  device: Device!
  user: User!
  permission: ValuePermission! @defaultValue(value: READ_WRITE)
  relevance: ValueRelevance! @defaultValue(value: NORMAL)
  valueDetails: String
  value: Boolean!
  tileSize: TileSize!
  customName: String
}

type ColourValue implements Value {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  device: Device!
  user: User!
  permission: ValuePermission! @defaultValue(value: READ_WRITE)
  relevance: ValueRelevance! @defaultValue(value: NORMAL)
  valueDetails: String
  # hex value prefixed with #
  value: String!
  tileSize: TileSize!
  customName: String
  allowedValues: [String!]
}

type MapValue implements Value {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  device: Device!
  user: User!
  permission: ValuePermission! @defaultValue(value: READ_WRITE)
  relevance: ValueRelevance! @defaultValue(value: NORMAL)
  valueDetails: String
  value: Map
  tileSize: TileSize!
  customName: String
}
