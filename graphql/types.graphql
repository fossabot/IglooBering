scalar DateTime

scalar Json

type SignupUserPayload {
    id: ID!
    token: String!
}

type AuthenticateUserPayload {
    id: ID!
    token: String!
}

type Mutation {
    AuthenticateUser(email: String!, password: String!): AuthenticateUserPayload
    SignupUser(email: String!, password: String!): SignupUserPayload
    ChangePassword(newPassword: String!): AuthenticateUserPayload
    CreateDevice(
        deviceType: String
        customName: String
        tags: [String!]!
    ): Device
    CreateFloatValue(
        deviceId: ID!
        permission: ValuePermission!
        relevance: ValueRelevance!
        valueDetails: String
        value: Float!
        precision: Float
        boundaries: [Float!]
    ): FloatValue
    CreateStringValue(
        deviceId: ID!
        permission: ValuePermission!
        relevance: ValueRelevance!
        valueDetails: String
        value: String!
        maxChars: Int
    ): StringValue
    CreateBooleanValue(
        deviceId: ID!
        permission: ValuePermission!
        relevance: ValueRelevance!
        valueDetails: String
        value: Boolean!
    ): BooleanValue
    CreateColourValue(
        deviceId: ID!
        permission: ValuePermission!
        relevance: ValueRelevance!
        valueDetails: String
        value: String! #hex code
    ): ColourValue
    #AddDeviceTag

    user(email: String!): User
    device(
        id: ID!
        deviceType: String
        customName: String
        tags: [String!]
    ): Device
    value(id: ID!): Value
}

type Query {
    user: User
    device(id: ID!): Device
    value(id: ID!): Value
    # should implement pagination and filters
    allDevices: [Device]
    allValues: [Value]
    allNotifications: [Notification]
    allPlotNodes: [PlotNode]
    allMaps: [Map]
    allMapPositions: [MapPosition]
    allFloatValues: [FloatValue]
    allStringValues: [StringValue]
    allPlotValues: [PlotValue]
    allBooleanValues: [BooleanValue]
    allColourValues: [ColourValue]
    allMapValues: [MapValue]
}

type User {
    # Required system field:
    id: ID! @isUnique # read-only (managed by Graphcool)
    # Optional system fields (remove if not needed):
    createdAt: DateTime! # read-only (managed by Graphcool)
    updatedAt: DateTime! # read-only (managed by Graphcool)
    email: String! @isUnique
    devices: [Device!]!
    values: [Value!]!
}

type Device {
    # system fields - read-only (managed by Graphcool)
    id: ID! @isUnique
    createdAt: DateTime!
    updatedAt: DateTime!
    deviceType: String # it's the name of the product bought, e.g. Philips Hue
    customName: String # it's the name given by the user to this device
    tags: [String!]!
    values: [Value!]! # all the values to display to the user
    user: User! # the user owning this device
}

enum ValuePermission {
    READ_ONLY
    READ_WRITE
}

enum ValueRelevance {
    MAIN
    NORMAL
    ADVANCED
    HIDDEN
}

type Notification {
    id: ID! @isUnique
    deviceValue: Value!
    content: String!
    date: DateTime!
    visualized: Boolean!
}

type PlotNode {
    id: ID! @isUnique
    deviceValue: Value!
    key: DateTime!
    value: Float!
}

type Map {
    id: ID! @isUnique
    deviceValue: Value!
    zoom: Int!
    position: MapPosition!
    geoJSON: Json!
}

type MapPosition {
    id: ID! @isUnique
    latitude: Float!
    longitude: Float!
    map: Map!
}

interface Value {
    # system fields
    id: ID! @isUnique
    createdAt: DateTime!
    updatedAt: DateTime!
    # owners
    device: Device!
    user: User! # the user owning this device
    # igloo system fields
    permission: ValuePermission! @defaultValue(value: READ_WRITE)
    relevance: ValueRelevance! @defaultValue(value: NORMAL) # relevance of this value in the UI
    # notifications: [Notification!]!
    valueDetails: String # Unit of measurement
}

type FloatValue implements Value {
    # system fields
    id: ID! @isUnique
    createdAt: DateTime!
    updatedAt: DateTime!
    # owners
    device: Device!
    user: User! # the user owning this device}
    # igloo system fields
    permission: ValuePermission! @defaultValue(value: READ_WRITE)
    relevance: ValueRelevance! @defaultValue(value: NORMAL) # relevance of this value in the UI
    # notifications: [Notification!]!
    valueDetails: String # Unit of measurement
    value: Float!
    precision: Float
    # [min, max]
    boundaries: [Float!]
}

